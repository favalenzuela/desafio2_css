<!DOCTYPE html>
<html lang="ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">

            <div class="products">

                    <img src="./assets/img/nedoroid_eren.png" alt="nendoroid_eren">

                    <a href="#">Añadir al carro</a>

                    <a href="#">Añadir al carro</a>
                </div>

                    <img src="./assets/img/nendoroid_gojo.png" alt="nendoroid_gojo">

        <footer>
            <div class="footer-text">@yaemikostr</div>
        </footer>
    </div>

</html>
